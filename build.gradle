plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }

    maven {
        url = uri('https://repository.apache.org/content/repositories/snapshots/')
    }
}

dependencies {
    runtimeOnly 'org.apache.logging.log4j:log4j-slf4j-impl:2.17.1'
    runtimeOnly 'org.apache.logging.log4j:log4j-api:2.17.1'
    runtimeOnly 'org.apache.logging.log4j:log4j-core:2.17.1'
    compileOnly 'org.apache.flink:flink-streaming-scala_2.12:1.16.3'
    compileOnly 'org.apache.flink:flink-clients:1.16.3'
    compileOnly 'org.scala-lang:scala-library:2.12.7'
}

group = 'flink-pluralsight-course'
version = '1.0'
description = 'Flink Quickstart Job'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
